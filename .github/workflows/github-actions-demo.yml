name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Verify Node Version
        run: npm -v
      - name: Verify Angular
        run: ng -v
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test